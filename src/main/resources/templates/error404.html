
<!DOCTYPE html>

<head th:replace="template :: head">
    <title>Eduport - LMS, Education and Course Theme</title>
</head>

<body>

<!-- Header START -->

</header>

<main>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center">

                    <img src="assets/images/element/error404-01.svg" class="h-200px h-md-400px mb-4" alt="">
                    <!-- Title -->
                    <h1 class="display-1 text-danger mb-0">404</h1>
                    <!-- Subtitle -->
                    <h2>Oh no, something went wrong!</h2>
                    <!-- info -->
                    <p class="mb-4">Either something went wrong or this page doesn't exist anymore.</p>
                    <!-- Button -->
                    <a href="#" th:href="@{/}" class="btn btn-primary mb-0">Take me to Homepage</a>

            </div>

<!-- =======================
Footer START -->
<footer class="pt-5 bg-light" th:replace="template :: footer">
</footer>

</html>
